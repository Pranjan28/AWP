<html>

<head>
    <script>
        function addition() {
            prompt("Good morning");
            console.log("inside add");
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var sum = num1 + num2;
            console.log(sum);
            document.getElementById("result").value = sum;

        }
    </script>
</head>

<body>
    <div style="width: 50%; height:50% ;
 border: 1px solid black; margin-left: 30%; ">

        <form>
            <table>
                <tr>
                    <td colspan="2"> Add 2 numbers </td>
                </tr>

                <tr>
                    <td> <input type="text" id="num1"> </td>
                </tr>

                <tr>
                    <td> <input type="text" id="num2"> </td>
                </tr>

                <tr>
                    <td> <input type="button" value=submit onclick="addition()"> </td>
                </tr>

    </div>

    <tr>
        <td> result:<div><input type="text" id="result"> </div>
        </td>
    </tr>

    </div>


    </table>
    </form>
</body>

</html>
